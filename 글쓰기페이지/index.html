<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bd4369f7c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid  center-block">
            <div class="title">
                <div class="writing">
                    글쓰기
                </div>
                <div class="uploadBundle">
                    <div class="temporarilyupload">
                        임시등록 &emsp; | &emsp; 0
                    </div>
                    <div class="upload">
                        등록
                    </div>
                </div>
            </div>
        </div>
        <div class="infoselect dropdownBundle">
            <div class="dropdown">
                <button id="dLabel" class="dLabel1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                과목선택
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <a href="#">One</a>
                    </li>
                    <li role="presentation">
                        <a href="#">Two</a>
                    </li>
                    <li role="presentation">
                        <a href="#">Three</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button id="dLabel" class="dLabel2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                담당 교수님 선택
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <a href="#">박도형</a>
                    </li>
                    <li role="presentation">
                        <a href="#">정승렬</a>
                    </li>
                    <li role="presentation">
                        <a href="#">안현철</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button id="dLabel" class="dLabel3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                해당 학기 선택
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <a href="#">2020년도 1학기</a>
                    </li>
                    <li role="presentation">
                        <a href="#">2020년도 2학기</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button id="dLabel" class="dLabel4" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                학점 선택
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <a href="#">1학점</a>
                    </li>
                    <li role="presentation">
                        <a href="#">2학점</a>
                    </li>
                    <li role="presentation">
                        <a href="#">3학점</a>
                    </li>
                    <li role="presentation">
                        <a href="#">P/N</a>
                    </li>
                </ul>
            </div>
        </div>
        <input type="text" class="titleinput" value="제목을 입력해주세요.">
        <i class="fa fa-folder-open-o fa-2x floderIcon" aria-hidden="true"></i>
        <div class="script">
            <input type="text" class="scriptinput" value="내용을 입력하세요."> 
        </div> 
    </div>





    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
